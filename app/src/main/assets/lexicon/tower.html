<div id="main">
    <h2>Türme</h2>
    <div class="content-container">
        <p>Es existieren insgesamt 4 Türme</p>
        <ul>
            <li>Feuerturm</li>
            <li>Erdturm</li>
            <li>...</li>
        </ul>
        <p>Alle Türme haben folgende Attribute:</p>
        <ul>
            <li>(DMG) - Angriffsstärke</li>
            <li>(VEL) - Angriffsgeschwindigkeit</li>
            <li>(RAD) - AngriffsRadius</li>
        </ul>
        <p>Darüber hinaus besitzt jeder Turm einen individuellen <b>Preis</b> und ein <b>Angriffsverhalten</b></p>

    </div>

</div>
